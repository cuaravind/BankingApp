<div class="body">
<section class="register-block" style="justify-content:center">
  <div class="container">
     <div>
        <div class="col register-sec">
           <h2 class="text-center">Register Now</h2>
<form

            action=""
            #f="ngForm"
            novalidate
            (ngSubmit)="f.form.valid&&onsubmit()"
            >
            <div>
              <label>Name</label><br>

              <input type="text"  name="name"   [(ngModel)]="data.name" #name="ngModel" required   >
              <span  *ngIf="this.submit&&name.errors?.['required']" >
                  Name is required.
              </span>
           </div>
           <div>
            <label>Email</label><br>

            <input type="text"  name="email"  [(ngModel)]="data.email" #email="ngModel" required  >
            <span   *ngIf="this.submit&&email.errors?.['required']">
                Email is required.
            </span>
         </div>
         <div>
          <label>Password</label><br>
          <input   type="password"  name="password"  [(ngModel)]="data.password" #password="ngModel" required minlength="8" >
          <span   *ngIf="this.submit&&password.errors?.['required']">
                Password is required.
          </span>
          <span   *ngIf="this.submit&&password.errors?.['minlength']">
              Minimum length of password is 8 characters
          </span>
         </div>
         <div>
          <label >Mobile</label><br>

          <input type="text"  name="Mobile"   [(ngModel)]="data.phone" #mobile="ngModel" required minlength="10" >
          <span *ngIf="this.submit&&name.errors?.['required']" >
              Mobile no is required.
          </span>
       </div>

         <div>
          <label >Branch</label><br>

          <input type="text"  name="branch"   [(ngModel)]="data.branch" #branch="ngModel" required   >
          <span  *ngIf="this.submit&&name.errors?.['required']" >
              branch is required.
          </span>
         </div>
         <div>
          <label>IFSC code</label><br>

          <input type="text"  name="IFSC"   [(ngModel)]="data.IFSC_CODE"#IFSC="ngModel" required   >
          <span  *ngIf="this.submit&&name.errors?.['required']" >
              IFSC code is required.
          </span>

          <div>
            <label>Dob</label><br>

            <input type="text"  name="Dob"   [(ngModel)]="data.date_of_birth" #dob="ngModel" required   >
            <span  *ngIf="this.submit&&name.errors?.['required']" >
                dob is required.
            </span>
         </div>
         <div>
          <label>Address</label><br>

          <input type="text"  name="Address"   [(ngModel)]="data.resident" #address="ngModel" required   >
          <span  *ngIf="this.submit&&name.errors?.['required']" >
              resident is required.
          </span>
       </div>
       </div>

         <div>
            Already have account ? Please <a routerLink="/login">Login</a>
         </div>

         <div>

          <span  *ngIf="this.errormessage" >
             <p [innerText]="this.errormessage"></p>
          </span>
          <div   *ngIf="this.loading">
            <div>
              <span>Loading...</span>
            </div>
          </div>

          <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true" [disabled]="this.loading"  >
       </div>
         </form>



      </div>

   </div>


</div>
</section>
</div>
